<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Quiz</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Content -->
    <header>
        <div class="logo-container">
            <img src="https://png.pngitem.com/pimgs/s/108-1081881_gotta-catch-em-all-transparent-pokemon-logo-pokemon.png" alt="Pokemon-logo">
            <h1>Quiz</h1>
        </div>
    </header>

    <!-- Quiz content -->
    <main>
        <div class="start-btn-container">
            <button class="start-btn" id="start-quiz-btn">Start Quiz</button>
        </div>
        <div class="quiz" id="quiz-content">
            <div class="question-container">
                <p id="question-input"></p>
            </div>
            <div class="answer-container">
                <div class="answer-wrapper-container">
                    <div class="answer-row">
                        <button class="answer" id="answer-one"></button>
                        <button class="answer" id="answer-two"></button>
                    </div>
                    <div class="answer-row-two">
                        <button class="answer" id="answer-three"></button>
                        <button class="answer" id="answer-four"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Content -->
    <!-- <footer>
        <h2>&copy; Connor Mellor</h2>
    </footer> -->
    
    <!-- Src to Script JS -->
    <script src="script.js"></script>
</body>
</html>
