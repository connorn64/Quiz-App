<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Quiz</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Content -->
    <header>
        <div class="logo-container">
            <img src="https://png.pngitem.com/pimgs/s/108-1081881_gotta-catch-em-all-transparent-pokemon-logo-pokemon.png" alt="Pokemon-logo">
            <h1>Quiz</h1>
        </div>
    </header>

    <!-- Quiz content -->
    <main>
        <div class="start-btn-container">
            <button class="start-btn" id="start-quiz-btn">Start Quiz</button>
        </div>
        <div class="content">
            <div class="poke-container-top">
                <div class="poke-crest"></div>
            </div>
            <div class="quiz zero-height" id="quiz-content">
            </div>
            <div class="poke-container-bottom">
            </div>
        </div>
    </main>
    
    <!-- Src to Script JS -->
    <script src="script.js"></script>
</body>
</html>
